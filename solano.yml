:ruby_version: 'ruby-2.1.2'

:python:
  python_version: 2.7
#  pip_requirements_file: requirements.txt

hooks:
  package_setup: "pip install -U pip && pip install -r requirements.txt"
#  package_setup: "virtualenv ${HOME}/python-env && source ${HOME}/python-env/bin/activate && pip install -U pip && pip install -r requirements.txt"

plan:
- first
- second

profiles:

  first:
    environment:
      MY_PROFILE: "first"
    :tests:
    - type: nosetests
      mode: basic
      output: exit-status
      files:
        - "test/*_test.py"

  second:
    environment:
      MY_PROFILE: "second"
    :tests:
    - type: nosetests
      mode: basic
      output: exit-status
      files:
        - "test/*_test2.py"
