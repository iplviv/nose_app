ruby_version: 'ruby-2.1.5'

python:
  python_version: 2.7
  pip_requirements_file: requirements.txt

tests:
- type: nosetests
  mode: basic
  output: exit-status
  files:
    - "test/*_test*.py"
- ls -l /tmp/a ; curl --silent --output /dev/stderr --write-out "%{http_code}" www.google.com
- cat /dev/urandom | tr -dc 'a-zA-Z0-9' | fold -w 64 | head -20 > /dev/stdout

notify:
- channel: webhook

mysql:
  version: '5.5'
  encoding: 'utf8mb4'
